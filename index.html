<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- TOP FORM -->
    <div class="container-form">
      <form>
        <div class="container-input">
          <label for="day">Day</label>
          <input id="day" type="text" placeholder="DD">
          <label for="month">Day</label>
          <input id="month" type="text" placeholder="MM">
          <label for="year">Day</label>
          <input id="year" type="text" placeholder="YYYY">
        </div>
        <div class="container-submit">
          <span class="divider"></span>
          <button type="submit"><img src="images/icon-arrow.svg"></button>
        </div>
      </form>
    </div>

    <!-- BOTTOM OUTPUT -->
    <div class="container-output">
      <div class="output" id="output-year">-- years</div>
      <div class="output" id="output-month">-- months</div>
      <div class="output" id="output-day">-- days</div>
    </div>


  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main class="content">
      <!-- TOP FORM -->
      <form>
        <div class="container-input">
          <div class="container-input-group">
            <label class="input-label medium" for="day">DAY</label>
            <input class="input medium" id="day" type="text" placeholder="DD">
          </div>
          <div class="container-input-group">
            <label class="input-label medium" for="month">MONTH</label>
            <input class="input medium" id="month" type="text" placeholder="MM">
          </div>
          <div class="container-input-group">
            <label class="input-label medium" for="year">YEAR</label>
            <input class="input medium" id="year" type="text" placeholder="YYYY">
          </div>
        </div>
        <div class="container-submit">
          <div class="divider"></div>
          <button class="button-submit" type="submit"><img src="images/icon-arrow.svg"></button>
        </div>
      </form>

      <!-- BOTTOM OUTPUT -->
      <div class="container-output">
        <div class="output bold-italic" id="output-year"><span class="purple">--</span> years</div>
        <div class="output bold-italic" id="output-month"><span class="purple">--</span> months</div>
        <div class="output bold-italic" id="output-day"><span class="purple">--</span> days</div>
      </div>

    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
